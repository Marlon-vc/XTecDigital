<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">

<div class="container" style="margin-top: 5%;">
    <h4>Profesor: Nombre profesor</h4>
    <div id="accordion" style="margin-top: 5%;">
        <div class="card" *ngFor="let semestre of semestres">
            <div class="card-header" id="heading-1">
                <h5 class="mb-0">
                    <a role="button" data-toggle="collapse" href="#collapse-{{semestre.id}}"
                        aria-expanded="true" aria-controls="collapse-1">
                        Semestre {{semestre.periodo}} ({{semestre.anio}})
                        <i class="fa fa-chevron-down float-right"></i>
                    </a>

                </h5>
            </div>

            <div id="collapse-{{semestre.id}}" class="collapse" data-parent="#accordion" aria-labelledby="heading-1">
                <div class="card-body">
                    <div id="accordion-1">
                        <div class="card" style="border: none;" *ngFor="let grupo of semestre.grupos">
                            <div class="card-title" id="heading-1-1">
                                <h5 class="mb-0">
                                    <a class="collapsed" role="button" data-toggle="collapse"
                                        href="#collapse-{{semestre.id}}-{{grupo.idCurso}}" aria-expanded="false"
                                        aria-controls="collapse-1-1">
                                        {{grupo.idCurso}}
                                    </a>
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

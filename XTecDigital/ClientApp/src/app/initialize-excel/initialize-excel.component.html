<div class="container">
    <form action="#" method="POST">
        <h4>Subir archivo de Excel</h4>
        <div class="form-group">
            <label for="user">Excel</label>
            <input type="file" name="excel" id="excel" class="form-control" (change)="load($event)">
        </div>
        <button class="btn btn-primary" (click)="upload()">Inicializar semestre</button>
    </form>    
</div>

<div class="modal fade" tabindex="-1" id="confirm-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Exito</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Semestre inicializado correctamente</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

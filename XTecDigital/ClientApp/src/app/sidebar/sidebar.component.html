<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
    <title>Sidebar template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>
  <div class="page-wrapper chiller-theme">
    <a id="show-sidebar" class="btn btn-sm btn-dark">
      <i class="fas fa-bars" style="color: white;"></i>
    </a>
    <nav id="sidebar" class="sidebar-wrapper">
      <div class="sidebar-content">
        <div class="sidebar-brand">
          <a [routerLink]="['/home']">XTecDigital</a>
          <div id="close-sidebar">
            <i class="fas fa-times" style="color: white;"></i>
          </div>
        </div>
        <div class="sidebar-header">
          <div class="user-info">
            <span class="user-name">
              {{actualUser.nombre}}
            </span>
            <span class="user-role">
              {{actualUser.tipo}}
            </span>
          </div>
        </div>
        
        <div *ngIf="userType == 'profesor'">
          <div class="sidebar-menu">
            <ul>
              <li class="header-menu">
                <span style="color: white;">Acciones</span>
              </li>
              <li>
                <a href="#">
                  <i class="fas fa-university"></i>
                  <span>Gestión de documentos</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fas fa-book"></i>
                  <span>Gestión de rubros</span>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div *ngIf="userType == 'admin'">
          <div class="sidebar-menu">
            <ul>
              <li class="header-menu">
                <span style="color: white;">Acciones</span>
              </li>
              <li>
                <a [routerLink]="['/initialize-semester']">
                  <i class="fas fa-university"></i>
                  <span>Inicializar semestre</span>
                </a>
              </li>
              <li>
                <a [routerLink]="['/gestion-cursos']">
                  <i class="fas fa-book"></i>
                  <span>Gestión de cursos</span>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div *ngIf="userType == 'estudiante'">
          <div class="sidebar-menu">
            <ul>
              <li class="header-menu">
                <span style="color: white;">Acciones</span>
              </li>
              
              <li class="sidebar-dropdown" *ngFor="let semestre of semestres">
                <a href="#">
                  <i class="fas fa-university"></i>
                  <span>Semestre {{semestre.periodo}} - {{semestre.anio}}</span>
                  <!-- <span class="badge badge-pill badge-danger">3</span> -->
                </a>
                <div class="sidebar-submenu">
                  <ul *ngFor="let grupo of semestre.grupos">
                    <li>
                      <a href="#">Curso: {{grupo.idCurso}} - Grupo: {{grupo.numero}}</a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>

        
        <!-- sidebar-menu  -->
      </div>

      <div class="sidebar-footer">
        <a [routerLink]="['']" (click)="onLogout()">
          <i class="fa fa-power-off"></i>
        </a>
      </div>

    </nav>

    <div class="container page-content">
      <router-outlet></router-outlet>
    </div>

  </div>
<!-- page-wrapper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    
</body>

</html>

<div class="container">
    <h3>Gestión de documentos</h3>

    <table class="table table-hover table-sm">
        <thead class="thead-dark">
            <tr>
                <th style="width: 80px;"></th>
                <th>Nombre</th>
                <th style="width: 25%;">Tamaño</th>
                <th style="width: 25%;">Modificado</th>
            </tr>
        </thead>
        <tbody id="files-body">
            <tr *ngFor="let carpeta of carpetas" (contextmenu)="showContextMenu(carpeta, $event)" (dblclick)="folderDoubleClicked(carpeta, $event)">
                <td><img src="assets/img/folder.png" alt="folder"></td>
                <td>{{ carpeta.nombre }}</td>
                <td> - </td>
                <td>{{ carpeta.modificado }}</td>
            </tr>
            <tr *ngFor="let archivo of archivos" (contextmenu)="showContextMenu(archivo, $event)" (dblclick)="fileDoubleClicked(archivo, $event)">
                <td><img src="assets/img/file.png" alt="file"></td>
                <td>{{ archivo.nombre }}</td>
                <td>{{ archivo.tamanio }}</td>
                <td>{{ archivo.modificado }}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="list-group" id="context-menu" tabindex="-1">
    <button *ngFor="let comando of comandos" class="list-group-item list-group-item-action" (click)="comando.comando()">{{ comando.nombre }}</button>
    <!-- <button type="button" class="list-group-item list-group-item-action" (click)="onModificar($event)">Modificar</button>
    <button type="button" class="list-group-item list-group-item-action" (click)="onEliminar($event)">Eliminar</button> -->
</div>

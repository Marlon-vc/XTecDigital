<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">

<div class="container" style="margin-top: 5%;">
    <h4>Evaluaciones del curso</h4>
    <div id="accordion" style="margin-top: 5%;">
        <div class="card" *ngFor="let rubro of rubros">
            <div class="card-header" id="heading-1">
                <h5 class="mb-0">
                    <a role="button" (click)="changeIcon()" data-toggle="collapse" href="#collapse-{{rubro.id}}"
                        aria-expanded="true" aria-controls="collapse-1">
                        {{rubro.nombre}} ({{rubro.porcentaje}}%)
                        <i class="fa fa-chevron-down float-right"></i>
                        <Label class="float-right">25% </Label>
                    </a>

                </h5>
            </div>
            <div id="collapse-{{rubro.id}}" class="collapse" data-parent="#accordion" aria-labelledby="heading-1">
                <div class="card-body">
                    <div id="accordion-1">
                        <div class="card" style="border: none;" *ngFor="let eva of rubro.evaluaciones">
                            <div class="card-title" id="heading-1-1">
                                <h5 class="mb-0">
                                    <a class="collapsed" role="button" data-toggle="collapse" href="#collapse-{{rubro.id}}-{{eva.id}}"
                                        aria-expanded="false" aria-controls="collapse-1-1">
                                        {{eva.nombre}}
                                        <i class="fa fa-chevron-down float-right"></i>
                                        <Label class="float-right">70</Label>
                                    </a>
                                </h5>
                            </div>
                            <div id="collapse-{{rubro.id}}-{{eva.id}}" class="collapse" data-parent="#accordion-1"
                                aria-labelledby="heading-1-1">
                                <div class="card-body" style="padding: 0.5rem;">

                                    <div class="card">
                                        <!-- <h5 class="card-header">Featured</h5> -->
                                        <div class="card-body">

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="row">
                                                        <label style="margin-right: 2%;">Descripcion de la evaluacion: </label>
                                                        
                                                        <a class="btn btn-default btn-sm" href="#">
                                                            <i class="fas fa-download"></i>
                                                            {{eva.info.archivoEspecificacion}}
                                                        </a>
                                                    </div>

                                                    <div class="row">
                                                        <label style="margin-right: 2%;">Porcentaje de la evaluacion: </label>
                                                        <label>{{eva.pesoNota}}%</label>
                                                    </div>

                                                    <div class="row">
                                                        <label style="margin-right: 2%;">Fecha de entrega: </label>
                                                        <label>{{eva.fechaEntrega}}</label>
                                                    </div>

                                                    <div class="row">
                                                        <label style="margin-right: 2%;">Cantidad de personas por grupo: </label>
                                                        <label>1</label>
                                                    </div>

                                                    <div class="row">
                                                        <label style="margin-right: 2%;">Miembros del grupo: </label>
                                                        <label></label>
                                                    </div>
                                                  
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="row">
                                                        <label style="margin-right: 2%;">Documento: </label>
                                                        <input type="file" class="form-control-file">
                                                        <a class="btn btn-default btn-sm" href="#" style="display: none;">
                                                            
                                                            <i class="fas fa-download"></i>
                                                            {{eva.info.archivoEntregable}}
                                                        </a>
                                                        
                                                    </div>

                                                    <div class="row">
                                                        <label style="margin-right: 2%;">DÃ­a de entrega:</label>
                                                        <label>{{eva.info.fechaCreacionEntre}}</label>
                                                    </div>

                                                    <div class="row">
                                                        <label style="margin-right: 2%;">Fecha de entrega:</label>
                                                        <label>{{eva.info.fechaCreacionEntre}}</label>
                                                    </div>

                                                    <div class="row">
                                                        <label style="margin-right: 2%;">Nota sobre 100:</label>
                                                        <label>{{eva.info.notaFinal}}</label>
                                                    </div>

                                                    <div class="row">
                                                        <label style="margin-right: 2%;">Archivo de retroalimentacion:</label>
                                                        <a class="btn btn-default btn-sm" href="#">
                                                            <i class="fas fa-download"></i>
                                                            {{eva.info.retroalimentacion}}
                                                        </a>
                                                    </div>

                                                    <div class="row">
                                                        <label style="margin-right: 2%;">Comentarios:</label>
                                                        <label>{{eva.info.observaciones}}</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>

        <div class="card">
            <div class="card-header">
              Total
            </div>
          </div>

    </div>
</div>
